<div class="bg-pigeon-card p-4 rounded-2xl shadow-md border border-border-light space-y-3">
  <h2 class="text-text-primary text-lg font-semibold">QR Kod Oluşturucu</h2>
  <input type="text" id="qrInput" class="w-full bg-pigeon-dark text-text-primary p-2 rounded border border-border-medium placeholder-text-placeholder focus:border-border-focus focus:outline-none" placeholder="Metin veya bağlantı">
  <button onclick="generateQR()" class="w-full bg-brand-yellow hover:bg-brand-yellow-hover text-pigeon-dark font-semibold py-2 rounded transition-all">QR Oluştur</button>
  <div class="flex justify-center pt-2">
    <img id="qrImage" class="max-w-full rounded" />
  </div>
</div>

<script>
  function generateQR() {
    const value = document.getElementById("qrInput").value.trim();
    const img = document.getElementById("qrImage");
    img.src = value ? `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(value)}` : "";
  }
</script>
